name: Automated Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Example: every day at midnight (UTC)
  push:
    branches:
      - main
  workflow_dispatch:  # Manual trigger

jobs:
  commit_changes:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Grants write access to the repository contents

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name "mussieteka"
          git config --global user.email "mussiekahasay12@gmail.com"

      - name: Add changes
        run: |
          git add .
          git commit -m "Automated commit: $(date)" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
